	<div id="overlay">
	     <div>
	     	<span id="messageEx" style="float: right; margin-top: -15px; margin-right: -10px; cursor: pointer;">x</span>
     		  <img width="50px;" style="float: left;" src="http://myshop.s3-external-3.amazonaws.com/shop4337500.images.warning_page.png"></img>
	          <p>U gebruikt een Apple-product met Apple's browser Safari. Daarmee kan het soms voorkomen dat u in onze shops geen bestelling kunt plaatsen. U kunt ervoor kiezen om toch door te gaan in Safari, of om een bestelling te plaatsen via andere browser, bijvoorbeeld Google's gratis browser <a target="_blank" href="https://www.google.com/intl/en/chrome/browser/?hl=en&brand=CHMA&utm_campaign=en&utm_source=en-ha-na-us-bk&utm_medium=ha">Chrome</a>.</p>
	     </div>

	<script type="text/javascript">

		$('#overlay div').click(function(e) {
			$('#overlay').show();
	        e.stopPropagation();
	    });
	    $('body').click(function(e) {
	       	$('#overlay').hide();
	    });

		if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {
			$('#overlay').show();
		}
		
		$('#messageEx').click(function(e){
			$('#overlay').hide();
	        e.stopPropagation();
		});

	</script>
